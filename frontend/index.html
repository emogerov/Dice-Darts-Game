<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Darts</title>
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="page-wrap">
        <div id="main-container">
            <h1>
                <a href="/">Dice Darts <img src="images/dice-darts-logo.svg" alt="Dice-darts logo"></a>
            </h1>
        </div>
        <div id="message-container"></div>
        <div id="game-mode">
            <div class="mode-selection-container">
                <div id="bot-mode" class="mode-selection-btn selected">Play vs AI </div>
                <div id="multiplayer-mode" class="mode-selection-btn">Multiplayer</div>
            </div>
            <div class="selected-mode-container">
                <div class="singleplayer-mode open-flex">
                    <button id="start-bot-game" class="blue-button">Start Game</button>
                    <form id="botgame" action="">
                        <div class="lobbysize-container">
                            <input id="gamename" name="gamename" type="hidden" value="botgame">
                            <label for="botgamesize" style="margin-top: 0.5em;">Number of bots (Max 8):</label>
                            <div class="lobbysize-dropdown">
                                <div class="dropdown-selected-option">2</div>
                                <div class="dropdown-options">
                                    <div class="dropdown-option">2</div>
                                    <div class="dropdown-option">3</div>
                                    <div class="dropdown-option">4</div>
                                    <div class="dropdown-option">5</div>
                                    <div class="dropdown-option">6</div>
                                    <div class="dropdown-option">7</div>
                                    <div class="dropdown-option">8</div>
                                </div>
                            </div>
                        </div>
                        <input id="botgamesize" type="hidden" name="botgamesize" value="2">
                        <button type="button" class="green-button" onclick="handleBotGame(this.previousElementSibling.value)">Start</button>
                    </form>
                </div>
                <div class="multiplayer-mode">
                    <div id="room-container">
                        <div class="new-game-container">
                            <button id="new-game-btn" class="blue-button">Create Lobby</button>
                            <form id="gamelobby" action="/gamelobby" method="POST">
                                <label for="gamelobby">Looby name:</label>
                                <input id="gamelobby" name="gamelobby" type="text" required>
                                <label class="checkbox-label" for="lobbyprivate">Private lobby: 
                                    <input id="lobbyprivate" name="lobbyprivate" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <div class="lobbysize-container">
                                    <label for="lobbysize" style="margin-top: 0.5em;">Number of players (Max 8):</label>
                                    <div class="lobbysize-dropdown">
                                        <div class="dropdown-selected-option">2</div>
                                        <div class="dropdown-options">
                                            <div class="dropdown-option">2</div>
                                            <div class="dropdown-option">3</div>
                                            <div class="dropdown-option">4</div>
                                            <div class="dropdown-option">5</div>
                                            <div class="dropdown-option">6</div>
                                            <div class="dropdown-option">7</div>
                                            <div class="dropdown-option">8</div>
                                        </div>
                                    </div>
                                </div>
                                <input id="lobbysize" type="hidden" name="lobbysize" value="2">
                                <button type="submit" class="green-button">Create lobby</button>
                            </form>
                        </div>
                        <h2>or</h2>
                        <div class="join-game-container">
                            <button id="join-game-btn" class="blue-button">Join Lobby</button>
                            <div id="games-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-modal-popup"></div>
</body>
</html>

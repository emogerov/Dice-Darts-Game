<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Darts - Game Lobby</title>
    <script>
        const gameLobby = "<%= gameLobby %>"
    </script>
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="page-wrap">
        <div id="game-page-container" style="opacity: 0; visibility: hidden;">
            <div id="main-container">
                <h1>
                    <a href="/">Dice Darts <img src="images/dice-darts-logo.svg" alt="Dice-darts logo"></a>
                </h1>
            </div>
            <div id="game-container">
                <div id="players-info">
                    <div id="players-list">
                        <div id="list-names-container">
                            <span>Players in lobby</span>
                            <span>Status</span>
                        </div>
                        <div id="list-content-container">
                            <ol id="players-names-list"></ol>
                            <ol id="players-status-list"></ol>
                        </div>
                    </div>
                    <button class="green-button small-button" onclick="changePlayerStatus()">Ready</button>
                </div>
                <div id="game-window-container">
                    <div id="game-window">
                        <div class="game-background"></div>
                        <div class="dice-container">
                            <div id="dice1"></div>
                            <div id="dice2"></div>
                            <div id="dice3"></div>
                            <div id="dice4"></div>
                            <div id="dice5"></div>
                        </div>
                    </div>
                    <div id="user-turn-info">

                    </div>
                </div>
                <div id="game-chatroom">
                    <div id="chat-container"></div>
                    <form id="send-container">
                        <input type="text" id="chat-input">
                        <button type="submit" id="send-button" class="blue-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
